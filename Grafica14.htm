<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Quadrati</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* Per andare a capo se i quadrati superano la larghezza della finestra */
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            font-size: 20px;
        }
        .generate-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .generate-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Crea Quadrati</h1>
    <label for="numeroQuadrati">Inserisci il numero di quadrati da creare: </label>
    <input type="number" id="numeroQuadrati" min="1">
    <button class="generate-button" onclick="creaQuadrati()">Crea</button>

    <div id="quadratiContainer" class="container"></div>

    <script>
        function creaQuadrati() {
            // Ottieni il numero di quadrati da creare
            var n = document.getElementById("numeroQuadrati").value;
            var container = document.getElementById("quadratiContainer");

            // Pulisci il contenitore prima di aggiungere nuovi quadrati
            container.innerHTML = '';

            // Crea i quadrati
            for (var i = 0; i < n; i++) {
                var quadrato = document.createElement("div");
                quadrato.className = "square";
                quadrato.textContent = i + 1;
                container.appendChild(quadrato);
            }
        }
    </script>
</body>
</html>
