<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incremento al Click</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }

    #output {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>
<h1>Incremento al Click</h1>
<button class="button" id="button1">Incrementa di 2</button>
<button class="button" id="button2">Incrementa di 3</button>
<button class="button" id="button3">Incrementa di 7</button>
<div id="output"></div>

<script>
    // Funzione per gestire l'incremento e l'output
    function handleIncrement(buttonId, incrementBy) {
        const button = document.getElementById(buttonId);
        let counter = 0;

        button.addEventListener("click", function() {
            counter += incrementBy;
            document.getElementById("output").textContent = `Valore: ${counter}`;
        });
    }

    // Chiamata alla funzione per gestire l'incremento di 2 al click
    handleIncrement("button1", 2);
    // Chiamata alla funzione per gestire l'incremento di 3 al click
    handleIncrement("button2", 3);
    // Chiamata alla funzione per gestire l'incremento di 7 al click
    handleIncrement("button3", 7);
</script>
</body>
</html>
