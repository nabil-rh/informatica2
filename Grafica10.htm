<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8f1338;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 80px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Drink Ordering System</h2>
        <p id="out"></p>
        <div>
            <button onclick="countElements()">Conta Drinks</button>
            <button onclick="addElement()">Aggiungi</button>
            <button onclick="deleteElement()">cancella </button>
            <button onclick="buy()">compra</button>
            <p id="drinksOut"></p>
        </div>
    </div>

    <script>
        let drinks = ["Coke", "Pepsi", "Sprite", "Fanta"]; // Array of drinks
        let orders = [2, 0, 1]; // Array representing orders

        // Display initial drinks list
        document.getElementById("drinksOut").innerHTML = drinks.join(", ");

        // Function to count elements
        function countElements() {
            document.getElementById("out").innerHTML = "Number of Drinks: " + drinks.length;
        }

        // Function to add a drink
        function addElement() {
            let newDrink = prompt("Enter a new drink:");
            drinks.push(newDrink);
            document.getElementById("drinksOut").innerHTML = drinks.join(", ");
        }

        // Function to delete a drink
        function deleteElement() {
            let index = prompt("Enter the index of the drink to delete:");
            drinks.splice(index, 1);
            document.getElementById("drinksOut").innerHTML = drinks.join(", ");
        }

        // Function to buy drinks
        function buy() {
            let orderedDrinks = orders.map(index => drinks[index]); // Map order numbers to drinks
            document.getElementById("out").innerHTML = "Ordered Drinks: " + orderedDrinks.join(", ");
        }
    </script>
</body>
</html>
