<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteggio Numeri Primi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Conteggio dei Numeri Primi</h1>
    <div id="output"></div>

    <script>
        let arrayNumeriPrimi = [];

        for (let i = 0; i < 10000; i += 100) {
            countPrimesInRange(i, i + 100);
        }

        function countPrimesInRange(start, end) {
            let count = 0;
            for (let number = start; number < end; number++) {
                if (isPrime(number)) {
                    count++;
                    arrayNumeriPrimi.push(number);
                }
            }
            displayResult(start, end, count);
        }

        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function displayResult(start, end, count) {
            let outputDiv = document.getElementById("output");
            let resultString = `Numeri primi tra ${start} e ${end - 1}: ${count}`;
            outputDiv.innerHTML += `<p>${resultString}</p>`;
        }
    </script>
</body>
</html>
