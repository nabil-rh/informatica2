<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore e Tabelline</title>
</head>
<body>

<div id="counter"></div>
<div id="table"></div>

<script>
    var counterValue = 1;

    function updateCounter() {
        var counterElement = document.getElementById('counter');
        counterElement.textContent = 'Contatore: ' + counterValue;

        if (counterValue <= 5) {
            stampaTabellina();
            counterValue++;
            setTimeout(updateCounter, 1000);
        }
    }

    function stampaTabellina() {
        var tableElement = document.getElementById('table');
        tableElement.innerHTML += '<p>Tabellina del ' + counterValue + ':</p>';

        for (var i = 1; i <= 10; i++) {
            var risultato = counterValue * i;
            tableElement.innerHTML += '<p>' + counterValue + ' x ' + i + ' = ' + risultato + '</p>';
        }
    }

    // Avvia il contatore
    updateCounter();
</script>

</body>
</html>
