<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatore Area Cerchio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    input[type="number"] {
        padding: 5px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #output {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<h1>Calcolatore Area Cerchio</h1>
<label for="radius">Inserisci il raggio del cerchio:</label>
<input type="number" id="radius" min="0">
<br>
<button onclick="calculateArea()">Calcola Area</button>
<p id="output"></p>

<script>
    function calculateArea() {
        const radius = parseFloat(document.getElementById("radius").value);

        if (isNaN(radius) || radius <= 0) {
            document.getElementById("output").textContent = "Inserisci un raggio valido.";
            return;
        }

        const area = Math.PI * Math.pow(radius, 2);
        document.getElementById("output").textContent = `L'area del cerchio Ã¨: ${area.toFixed(2)}`;
    }
</script>
</body>
</html>
