<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Quadrati</title>
    <style>
        .square {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Generatore di Quadrati</h1>
    <form id="squareForm">
        <label for="number">Inserisci un numero:</label>
        <input type="number" id="number" name="number" required>
        <button type="submit">Genera</button>
    </form>
    <div id="squareContainer"></div>

    <script>
        document.getElementById('squareForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const n = document.getElementById('number').value;
            generateSquares(n);
        });

        function generateSquares(n) {
            const container = document.getElementById('squareContainer');
            container.innerHTML = ''; // Pulisci il contenitore
            for (let i = 0; i < n; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                container.appendChild(square);
            }
        }
    </script>
</body>
</html>
