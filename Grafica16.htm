<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 colonne */
            gap: 2px; /* Spazio tra i quadrati */
        }

        .square {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 14px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>

    <script>
        // Genera un array di 100 numeri casuali tra 1 e 100
        const randomNumbers = Array.from({ length: 100 }, () => Math.floor(Math.random() * 100) + 1);

        // Seleziona il contenitore della griglia
        const gridContainer = document.getElementById("grid");

        // Crea i quadrati e inserisci i numeri
        for (let i = 0; i < 100; i++) {
            const square = document.createElement("div");
            square.className = "square";
            square.textContent = randomNumbers[i];
            gridContainer.appendChild(square);

            // Colora i quadrati in base alla paritÃ  del numero
            if (randomNumbers[i] % 2 === 0) {
                square.classList.add("red");
            } else {
                square.classList.add("blue");
            }
        }
    </script>
</body>
</html>
