<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>GitHub Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      margin: 0 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>GitHub Menu Example</h1>
  </header>

  <div>

</html>
