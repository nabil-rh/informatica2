<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #f00; /* Rosso */
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #00f; /* Blu */
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: #fff; /* Testo bianco */
      padding: 10px 20px; /* Aggiunto spazio intorno ai link */
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #0c0; /* Verde al passaggio del mouse */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>No Pain No Gain</h1>
  </header>

  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <a href="nabilrhoualem.htm">Work 1</a>
      <a href="nabilrhoualem2.htm">Work 2</a>
      <a href="nabilrhoualem3.htm">Work 3</a>
      <a href="Grafica1.htm">Work 4</a>
      <a href="Grafica2.htm">Work 5</a>
      <a href="Grafica3.htm">Work 6</a>
      <a href="Grafica4.htm">WOrk 7</a>
      <a href="Grafica8.htm">Work 8</a>
      <a href="Grafica9.htm">Work 9</a>
      <a href="Grafica10.htm">Work 10</a>
      <a href="Grafica11.htm">Work 11</a>
      <a href="Grafica12.htm">work  12</a>
    </div>
  </div>

  <div>
    <!-- Contenuto della pagina qui -->
    <p>Benvenuto nel mio sito su GitHub!</p>
  </div>

</body>
</html>
