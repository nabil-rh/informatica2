<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrati e Numeri Primi</title>
    <style>
        .square {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin: 2px;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
        .prime-square {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>Quadrati con Numeri</h1>
    <div id="squareContainer"></div>


    <script>
        // Funzione per verificare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }


        // Funzione per creare i quadrati
        function createSquares() {
            const container = document.getElementById('squareContainer');


            for (let i = 1; i <= 1000; i++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.innerText = i;


                if (isPrime(i)) {
                    square.classList.add('prime-square');
                    const link = document.createElement('a');
                    link.href = `prime.html?number=${i}`;
                    link.innerText = i;
                    square.innerText = ''; // Pulisce il testo del quadrato
                    square.appendChild(link);
                }


                container.appendChild(square);
            }
        }


        // Esegui la funzione per creare i quadrati quando la pagina è caricata
        window.onload = createSquares;
    </script>
</body>
</html>
